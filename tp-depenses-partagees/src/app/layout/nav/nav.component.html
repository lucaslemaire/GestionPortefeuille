<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="['/']" (click)="setTitle('Dépenses partagées')">Dépenses partagées</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['membres']" routerLinkActive="active"
             (click)="setTitle('Membres')">Membres</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['depenses']" routerLinkActive="active"
             (click)="setTitle('Depenses')">Depenses</a>
        </li>
        <li *ngIf="!auth.isAuthenticated()" class="nav-item">
          <a class="nav-link" [routerLink]="['/login']"
             routerLinkActive="active" (click)="setTitle('Login')">Login</a>
        </li>
        <li *ngIf="!auth.isAuthenticated()" class="nav-item">
          <a class="nav-link" [routerLink]="['/register']"
             routerLinkActive="active"
             (click)="setTitle('Register')">Register</a>
        </li>
        <li *ngIf="auth.isAuthenticated()" class="nav-item">
          <a class="nav-link">{{ auth.currentUser?.prenom}} {{auth.currentUser?.nom  }}</a>
        </li>
        <li *ngIf="auth.isAuthenticated()" class="nav-item">
          <a class="nav-link"(click)="onLogout();">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
